<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Mini Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background" id="bg-art"></div>
    <div class="container">
        <button id="btn-close" class="close-btn" title="Close">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>

        <div class="info-area">
            <img src="" alt="Album Art" id="album-art" class="art hidden">
            <div class="text-info">
                <h2 id="track-title">Not Playing</h2>
                <h3 id="track-artist">Spice</h3>
            </div>
        </div>

        <div class="controls">
            <button id="btn-shuffle" title="Shuffle">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
                </svg>
            </button>
            <button id="btn-prev" title="Previous">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                </svg>
            </button>
            <button id="btn-play" title="Play/Pause">
                <svg viewBox="0 0 24 24" id="icon-play">
                    <path fill="currentColor" d="M8 5v14l11-7z" />
                </svg>
                <svg viewBox="0 0 24 24" id="icon-pause" class="hidden">
                    <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
            </button>
            <button id="btn-next" title="Next">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                </svg>
            </button>
            <button id="btn-repeat" title="Repeat">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" />
                </svg>
            </button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="volume-container">
            <svg viewBox="0 0 24 24" class="vol-icon">
                <path fill="currentColor"
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" />
            </svg>
            <input type="range" id="volume-slider" min="0" max="200" value="100">
            <div class="vol-text" id="volume-text">100%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
