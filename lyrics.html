<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Lyrics</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            user-select: none;
            border: 1px solid #333;
        }

        /* Dedicated Title Bar */
        #titlebar {
            height: 32px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 10000;
        }

        .drag-region {
            -webkit-app-region: drag;
            flex-grow: 1;
            height: 100%;
            display: flex;
            align-items: center;
            padding-left: 15px;
        }

        /* Provider Select Dropdown */
        #provider-select {
            -webkit-app-region: no-drag;
            background: transparent;
            color: #888;
            border: none;
            font-weight: bold;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        #provider-select:hover {
            color: #fff;
        }

        #provider-select option {
            background-color: #222;
            color: #fff;
        }

        .window-controls {
            display: flex;
            height: 100%;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #fff;
            width: 32px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            outline: none;
            opacity: 0.7;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .control-btn.close {
            width: 46px;
        }

        .control-btn.close:hover {
            background-color: #e81123;
        }

        /* Main Content Area */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        #header {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        #track-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #track-artist {
            font-size: 1rem;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #lyrics-container {
            flex-grow: 1;
            overflow-y: auto;
            text-align: center;
            /* Mask handles fade out at top/bottom of text area only */
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            padding: 10px 40px;
            /* Horizontal padding ensures text doesn't touch edges */
            scroll-behavior: smooth;
        }

        /* Hide Scrollbar */
        #lyrics-container::-webkit-scrollbar {
            display: none;
        }

        .lyric-line {
            padding: 10px 10px;
            font-size: 1.1rem;
            color: #666;
            transition: color 0.3s, transform 0.3s, opacity 0.3s;
            cursor: default;
            opacity: 0.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
        }

        .lyric-line.active {
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: bold;
            transform: scale(1.05);
            opacity: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Static Mode Styles */
        .static-mode .lyric-line {
            color: #ddd;
            opacity: 1;
            font-size: 1.1rem;
            transform: none;
            padding: 5px 0;
            font-weight: normal;
            text-shadow: none;
        }

        .static-mode .lyric-line:hover {
            color: #fff;
        }

        .no-lyrics {
            color: #444;
            font-style: italic;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Fixed Title Bar -->
    <div id="titlebar">
        <div class="drag-region">
            <select id="provider-select" title="Change Lyrics Provider">
                <option value="lrclib">LRCLIB (Synced)</option>
                <option value="genius">Genius (Text)</option>
                <option value="musixmatch">MusixMatch (Beta)</option>
            </select>
        </div>
        <div class="window-controls">
            <button class="control-btn" id="mode-btn" title="Toggle Sync/Static" style="margin-right: 5px;">
                <!-- Sync Icon (Default) -->
                <svg width="16" height="16" viewBox="0 0 24 24" id="icon-sync">
                    <path fill="currentColor"
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5.5-2.5 7.51-3.41L17.5 6.5 9.99 9.91 6.5 17.5zM12 10.9c.61 0 1.1.49 1.1 1.1s-.49 1.1-1.1 1.1-1.1-.49-1.1-1.1.49-1.1 1.1-1.1z" />
                </svg>
                <!-- Text/Static Icon -->
                <svg width="16" height="16" viewBox="0 0 24 24" id="icon-static" style="display:none;">
                    <path fill="currentColor" d="M14 17H4v2h10v-2zm6-8H4v2h16V9zM4 15h16v-2H4v2zM4 5v2h16V5H4z" />
                </svg>
            </button>
            <button class="control-btn close" id="close-btn" title="Close">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path fill="currentColor"
                        d="M10,1.01 L8.99,0 L5,3.99 L1.01,0 L0,1.01 L3.99,5 L0,8.99 L1.01,10 L5,6.01 L8.99,10 L10,8.99 L6.01,5 L10,1.01 Z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Content -->
    <div id="main-content">
        <div id="header">
            <div id="track-title">Waiting for track...</div>
            <div id="track-artist">Spice Lyrics</div>
        </div>
        <div id="lyrics-container">
            <div class="no-lyrics">Play a song to see lyrics</div>
        </div>
    </div>

    <script src="lyrics.js"></script>
</body>

</html>
